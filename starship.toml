add_newline = false

format = """\\[puerco@$hostname$directory\\] \
$kubernetes\
$git_branch\
$git_status\
$golang❯ """

[golang]
format = "$symbol"

[gcloud]
disabled = false

[hostname]
ssh_only = false
format = "[$hostname]($style) "


[git_status]

format = '([\[$staged$modified$ahead_behind\]]($style) )'

conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = ""
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

